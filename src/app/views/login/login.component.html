<main>
    <fieldset> 
        <form #userForm="ngForm" (ngSubmit)="onSubmit()">
            <!--a # aqui funciona como o  "class" no html sem angular,no caso, o nome desse formulario Ã© #userForm, poderia ser qq nome, tipo #formularioLogin.  O ngSubmit Ã© uma diretiva para o evento "submit" do botÃ£o de entrar
             -->
        
            <label for="email"> E-mail: </label> 
            <input type="email" id="email" name="email" [(ngModel)]= "loginModel.email" >
            <br>
            <label for= "senha"> Senha: </label>
            <input type="password" id= "password" name="password" [(ngModel)] = "loginModel.password" >

            <button type="submit">Entrar</button>

        </form>
        <p id="mensagem" *ngIf=" mensagem != '' ">{{mensagem}}</p>
    </fieldset>
</main>
